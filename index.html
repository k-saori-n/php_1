<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>問い合わせフォーム</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <h1>お問い合わせフォーム</h1>
    
        <form method="post" action="mail_confirm.php" class="formbox">
            <p>名前</p>
            <input type="text" size="40" name="name">
            <p>メールアドレス</p>
            <input type="text" size="40" name="mail">
            <p>年齢</p>
            <select name="age">
                <option>選択してください</option>
                <script>
                    for (var i = 18; i <= 65; i++){
                        document.write("<option value=" + i + ">" + i + "歳</option>");
                    }
                </script>
            </select>
            <p>コメント</p>
            <textarea rows="5" cols="40" name="comments"></textarea><br>
            <input type="submit" value="送信する" class="button">
        </form>
    </body>
</html>
